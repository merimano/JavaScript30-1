  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isNinteen = people.some(function(person) {
      const currentYear = (new Date()).getFullYear();
      let age = currentYear - person.year;
      if (age == 19) {
        return true;
      }
    });

    const isNinteen2 = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year == 19;
    });

    console.log(isNinteen);
    console.log(isNinteen2);

    // Array.prototype.every() // is everyone 19 or older?

    const allNinteen = people.every(function(person) {
      const currentYear2 = (new Date()).getFullYear();
      return currentYear2 - person.year >= 19;
    });

    const allNinteen2 = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);

    console.log(allNinteen);
    console.log(allNinteen2);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

const findComment = comments.find(function(comment) {
  return comment.id == 823423;
});

const findComment2 = comments.find(comment => comment.id == 823423);

console.log(findComment2);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

const findComment3 = comments.findIndex(function(comment) {
  if (comment.id === 823423) {
    let index = indexOf(comment);
  }
  comments.splice(index, 1);
});

console.log(findComment);
console.log(comments);

  </script>
