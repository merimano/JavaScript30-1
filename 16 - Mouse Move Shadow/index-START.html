<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 100;

  function moveTextShadow(e) {
    const heroWidth = hero.offsetWidth;
    const heroHeight = hero.offsetHeight;
    let mouseX = e.offsetX;
    let mouseY = e.offsetY;

    if(this !== e.target) {
      mouseX = mouseX + e.target.offsetLeft;
      mouseY = mouseY + e.target.offsetTop;
    }

    const xWalk = Math.round((mouseX / heroWidth * walk) - (walk / 2));
    const yWalk = Math.round((mouseY / heroHeight * walk) - (walk / 2));

    text.style.textShadow = `${xWalk}px ${yWalk}px 0 red`;
    console.log(xWalk, yWalk);
  }

  hero.addEventListener('mousemove', moveTextShadow);
</script>
</body>
</html>
